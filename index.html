<html lang="fr">

  <head>

    <meta name="viewport" content="width=device-width"/>

    <link rel="apple-touch-icon" href="apple-icon.png">
    <link rel="manifest" crossorigin="use-credentials" href="manifest.webmanifest">
    <!-- fullcalendar -->
    <link href='fullcalendar/main.min.css' rel='stylesheet' />
    <script src='fullcalendar/main.min.js'></script>
    <script src='fullcalendar/locales/fr.js'></script>
    <!-- bootstrap, pour fullcalendar et l'ajout de boutons -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>

    <!-- plugin ical pour fullcalendar, qui dépend de ical.js -->
    <script src='https://github.com/mozilla-comm/ical.js/releases/download/v1.4.0/ical.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/icalendar@5.9.0/main.global.min.js"></script>
    <!-- fonctions de création de boutons, de sous-menu, et de cookies -->
    <script src="script.js"></script>
  </head>
  <body>


    <div id='calendar'></div>
  </body>
  <!-- un fichier qui charge fullcalendar avec le bon lien de calendrier, ma configuration, etc -->
  <script src="calendar.js"></script>

  <!-- rend l'appli compatible avec "ajouter à l'écran d'accueil" (A2HS) -->
  <script>
    if ('serviceWorker' in navigator) {
      // Register a service worker hosted at the root of the
      // site using the default scope.
      navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
        console.log('Service worker registration succeeded:', registration);
      }, /*catch*/ function(error) {
        console.log('Service worker registration failed:', error);
      });
    } else {
      console.log('Service workers are not supported.');
    }
  </script>
